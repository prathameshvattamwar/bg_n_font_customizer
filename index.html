<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color & Font Customizer</title>
    <!-- Font Awesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Preview Area -->
    <div id="preview-area">
        <p id="sample-text" class="draggable">Welcome!</p>
    </div>

    <!-- Sidebar Controls -->
    <aside id="sidebar">
        <h3 class="sidebar-title">Customize <i class="fas fa-palette"></i></h3>

        <!-- Background Section -->
        <div class="control-section">
            <h4 class="section-header active"><i class="fas fa-fill-drip icon"></i> Background <span class="toggle-icon"><i class="fas fa-chevron-down"></i></span></h4>
            <div class="section-content active">
                <div class="tabs">
                    <button class="tab-button active" data-tab="solid">Solid</button>
                    <button class="tab-button" data-tab="gradient">Gradient</button>
                </div>

                <!-- Solid Color Controls -->
                <div id="solid-controls" class="tab-content active">
                    <label for="bg-color-solid">Color:</label>
                    <input type="color" id="bg-color-solid" value="#f0f0f0">
                </div>

                <!-- Gradient Color Controls -->
                <div id="gradient-controls" class="tab-content">
                    <label>Colors:</label>
                    <div id="gradient-stops">
                        <!-- Gradient stops will be added here by JS -->
                    </div>
                    <button id="add-stop-btn" class="btn-small"><i class="fas fa-plus"></i> Add Stop</button>
                    <hr>
                    <label for="gradient-rotation">Rotation: <span id="rotation-value">90Â°</span></label>
                    <input type="range" id="gradient-rotation" min="0" max="360" value="90">
                </div>
            </div>
        </div>

        <!-- Text Section -->
        <div class="control-section">
            <h4 class="section-header"><i class="fas fa-font icon"></i> Text <span class="toggle-icon"><i class="fas fa-chevron-down"></i></span></h4>
            <div class="section-content">
                <label for="custom-text">Preview Text:</label>
                <textarea id="custom-text" rows="3">Welcome!</textarea>

                <label for="font-select">Font Family:</label>
                <select id="font-select">
                    <option value="'Poppins', sans-serif">Poppins</option>
                    <option value="'Roboto', sans-serif">Roboto</option>
                    <option value="'Open Sans', sans-serif">Open Sans</option>
                    <option value="'Montserrat', sans-serif">Montserrat</option>
                    <option value="'Lato', sans-serif">Lato</option>
                    <option value="'Arial', sans-serif">Arial</option>
                    <option value="'Verdana', sans-serif">Verdana</option>
                    <option value="'Georgia', serif">Georgia</option>
                    <option value="'Times New Roman', serif">Times New Roman</option>
                    <option value="'Courier New', monospace">Courier New</option>
                    <option value="'Impact', fantasy">Impact</option>
                    <option value="'Comic Sans MS', cursive">Comic Sans MS</option>
                </select>

                <label for="text-color">Text Color:</label>
                <input type="color" id="text-color" value="#333333">

                <label for="font-size">Font Size: <span id="font-size-value">32px</span></label>
                <input type="range" id="font-size" min="10" max="120" value="32">
            </div>
        </div>

        <!-- Actions Section -->
        <div class="control-section">
            <h4 class="section-header"><i class="fas fa-cogs icon"></i> Actions <span class="toggle-icon"><i class="fas fa-chevron-down"></i></span></h4>
            <div class="section-content">
                <button id="save-btn" class="btn btn-save"><i class="fas fa-save"></i> Save Combination</button>
                <button id="reset-btn" class="btn btn-reset"><i class="fas fa-undo"></i> Reset Current View</button>
                 <hr>
                <button id="download-btn" class="btn btn-download" disabled><i class="fas fa-download"></i> Download All (<span id="saved-count">0</span>)</button>
                <button id="clear-saved-btn" class="btn btn-clear" disabled><i class="fas fa-trash-alt"></i> Clear Saved</button>
            </div>
        </div>

    </aside>

    <!-- Add Google Fonts (Optional - Add fonts used in select) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <script src="script.js"></script>
</body>
</html>
