<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Color & Font Customizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&family=Poppins:wght@300;400;600&family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="preview-area">
        <p id="sample-text" class="draggable">Customize Me!</p>
    </div>

    <aside id="sidebar">
        <h3 class="sidebar-title">StyleLab <i class="fas fa-palette"></i></h3>

        <div class="control-section">
            <h4 class="section-header active"><i class="fas fa-fill-drip icon"></i> Background <span class="toggle-icon"><i class="fas fa-chevron-down"></i></span></h4>
            <div class="section-content active">
                <div class="tabs">
                    <button class="tab-button active" data-tab="solid">Solid</button>
                    <button class="tab-button" data-tab="gradient">Gradient</button>
                </div>

                <div id="solid-controls" class="tab-content active">
                    <label for="bg-color-solid">Color: <span class="hex-value" id="solid-hex-value">#f0f0f0</span></label>
                    <input type="color" id="bg-color-solid" value="#f0f0f0">
                </div>

                <div id="gradient-controls" class="tab-content">
                    <label>Type:</label>
                    <div class="gradient-type-selector">
                        <label><input type="radio" name="gradient-type" value="linear" checked> Linear</label>
                        <label><input type="radio" name="gradient-type" value="radial"> Radial</label>
                    </div>
                    <hr>
                    <label>Colors:</label>
                    <div id="gradient-stops"></div>
                    <button id="add-stop-btn" class="btn-small"><i class="fas fa-plus"></i> Add Stop</button>
                    <hr>
                    <label for="gradient-rotation">Rotation (Linear): <span id="rotation-value">90Â°</span></label>
                    <input type="range" id="gradient-rotation" min="0" max="360" value="90">
                </div>
            </div>
        </div>

        <div class="control-section">
            <h4 class="section-header"><i class="fas fa-font icon"></i> Text <span class="toggle-icon"><i class="fas fa-chevron-down"></i></span></h4>
            <div class="section-content">
                <label for="custom-text">Preview Text:</label>
                <textarea id="custom-text" rows="2">Customize Me!</textarea>

                <label for="font-select">Font Family:</label>
                <select id="font-select">
                    <option value="'Poppins', sans-serif">Poppins</option>
                    <option value="'Roboto', sans-serif">Roboto</option>
                    <option value="'Open Sans', sans-serif">Open Sans</option>
                    <option value="'Montserrat', sans-serif">Montserrat</option>
                    <option value="'Lato', sans-serif">Lato</option>
                    <option value="'Nunito', sans-serif">Nunito</option>
                    <option value="'Playfair Display', serif">Playfair Display</option>
                    <option value="'Arial', sans-serif">Arial</option>
                    <option value="'Verdana', sans-serif">Verdana</option>
                    <option value="'Georgia', serif">Georgia</option>
                    <option value="'Times New Roman', serif">Times New Roman</option>
                    <option value="'Courier New', monospace">Courier New</option>
                    <option value="'Impact', fantasy">Impact</option>
                    <option value="'Comic Sans MS', cursive">Comic Sans MS</option>
                </select>

                <label for="text-color">Text Color: <span class="hex-value" id="text-hex-value">#333333</span></label>
                <input type="color" id="text-color" value="#333333">

                <label for="font-size">Font Size: <span id="font-size-value">32px</span></label>
                <input type="range" id="font-size" min="10" max="150" value="32">

                <label>Alignment:</label>
                <div class="alignment-buttons">
                    <button class="align-btn" data-align="left"><i class="fas fa-align-left"></i></button>
                    <button class="align-btn active" data-align="center"><i class="fas fa-align-center"></i></button>
                    <button class="align-btn" data-align="right"><i class="fas fa-align-right"></i></button>
                </div>

                <label>Text Shadow:</label>
                <div class="shadow-controls">
                     <label for="shadow-color">Color: <span class="hex-value" id="shadow-hex-value">#cccccc</span></label>
                     <input type="color" id="shadow-color" value="#cccccc">
                     <label for="shadow-x">X Offset: <span id="shadow-x-value">1px</span></label>
                     <input type="range" id="shadow-x" min="-10" max="10" value="1">
                     <label for="shadow-y">Y Offset: <span id="shadow-y-value">1px</span></label>
                     <input type="range" id="shadow-y" min="-10" max="10" value="1">
                     <label for="shadow-blur">Blur: <span id="shadow-blur-value">2px</span></label>
                     <input type="range" id="shadow-blur" min="0" max="20" value="2">
                </div>
                <label for="shadow-enable">Enable Shadow:</label>
                <input type="checkbox" id="shadow-enable" class="toggle-switch">

            </div>
        </div>

        <div class="control-section">
            <h4 class="section-header"><i class="fas fa-save icon"></i> Saved Styles <span class="toggle-icon"><i class="fas fa-chevron-down"></i></span></h4>
            <div class="section-content">
                <label for="saved-combos-select">Load Saved Style:</label>
                <select id="saved-combos-select">
                    <option value="">-- Select a style --</option>
                </select>
                <button id="delete-saved-btn" class="btn btn-delete-single" disabled><i class="fas fa-trash-alt"></i> Delete Selected</button>
                 <hr>
                 <button id="save-btn" class="btn btn-save"><i class="fas fa-save"></i> Save Current Style</button>
                 <button id="clear-saved-btn" class="btn btn-clear" disabled><i class="fas fa-trash-alt"></i> Clear All Saved</button>
            </div>
        </div>

        <div class="control-section">
            <h4 class="section-header"><i class="fas fa-cogs icon"></i> Actions <span class="toggle-icon"><i class="fas fa-chevron-down"></i></span></h4>
            <div class="section-content">
                <button id="copy-css-btn" class="btn btn-copy"><i class="fas fa-copy"></i> Copy CSS</button>
                <button id="reset-btn" class="btn btn-reset"><i class="fas fa-undo"></i> Reset Current View</button>
                <button id="download-btn" class="btn btn-download" disabled><i class="fas fa-download"></i> Download All (<span id="saved-count">0</span>)</button>
            </div>
        </div>

    </aside>

    <script src="script.js"></script>
</body>
</html>
